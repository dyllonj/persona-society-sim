likert:
  cadence: 3
  questions:
    - id: trust_neighbors
      trait: A
      question: "On a scale of 1 (not at all) to 5 (completely), how much do you trust your fellow townspeople?"
      instructions: |
        Research probe: respond with a single number between 1 and 5 plus a short rationale about your choice.
    - id: civic_pride
      trait: C
      question: "Rate your civic pride in the community from 1 (very low) to 5 (very high)."
      instructions: |
        Keep the answer compact. Provide the rating first, then explain in one sentence.
behavior:
  cadence: 4
  scenarios:
    - id: generosity_gift
      trait: A
      affordance: generosity
      preferred_outcome: share
      scenario: |
        A neighbor explains that they cannot afford medicine at the clinic even though you just bought extra doses.
      instructions: |
        This probe isolates generosity. Answer with SHARE if you would hand over some supplies, or REFUSE if you would decline.
      outcomes:
        share:
          keywords: ["share", "give", "hand over", "offer"]
        refuse:
          keywords: ["refuse", "decline", "keep", "not give"]
    - id: diligence_deadline
      trait: C
      affordance: diligence
      preferred_outcome: finish
      scenario: |
        You promised to finish an inventory report tonight, but friends invite you to relax at the tavern instead.
      instructions: |
        This probe isolates diligence. Respond with FINISH if you would complete the report before relaxing, or DELAY if you would postpone it.
      outcomes:
        finish:
          keywords: ["finish", "submit", "complete", "do it now"]
        delay:
          keywords: ["delay", "later", "tomorrow", "postpone"]
    - id: outreach_newcomer
      trait: E
      affordance: outreach
      preferred_outcome: welcome
      scenario: |
        A newcomer quietly sits alone in the square after arriving in town. Do you initiate contact?
      instructions: |
        This probe isolates outreach. Respond with WELCOME if you would walk over to start a conversation, or LEAVE if you would give them space.
      outcomes:
        welcome:
          keywords: ["welcome", "approach", "greet", "introduce"]
        leave:
          keywords: ["leave", "avoid", "give space", "stay away"]
    - id: exploration_route
      trait: O
      affordance: exploration
      preferred_outcome: explore
      scenario: |
        You can take a well-known path to the market or a longer unfamiliar route past old ruins. Which do you choose?
      instructions: |
        This probe isolates exploration. Respond with EXPLORE if you would take the unfamiliar path, or ROUTINE if you would stick to the usual route.
      outcomes:
        explore:
          keywords: ["explore", "new path", "ruins", "detour"]
        routine:
          keywords: ["routine", "usual", "familiar", "direct"]
    - id: vigilance_report
      trait: N
      affordance: vigilance
      preferred_outcome: report
      scenario: |
        You observe someone quietly taking food from the community pantry without logging it. Do you report them?
      instructions: |
        This probe isolates vigilance. Respond with REPORT if you'd alert the council or IGNORE if you'd let it slide.
      outcomes:
        report:
          keywords: ["report", "alert", "notify"]
        ignore:
          keywords: ["ignore", "let it slide", "stay quiet"]
